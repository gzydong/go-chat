syntax = "proto3";
package admin;

option go_package = "admin/v1;admin";

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

service Resource{
  // 资源列表接口
  rpc List(ResourceListRequest) returns (ResourceListResponse) {
    option (google.api.http) = {
      post: "/backend/resource/list",
      body: "*"
    };
  }

  // 创建资源接口
  rpc Create(ResourceCreateRequest) returns (ResourceCreateResponse) {
    option (google.api.http) = {
      post: "/backend/resource/create"
      body: "*"
    };
  }

  // 更新资源接口
  rpc Update(ResourceUpdateRequest) returns (ResourceUpdateResponse) {
    option (google.api.http) = {
      post: "/backend/resource/update"
      body: "*"
    };
  }

  // 删除资源接口
  rpc Delete(ResourceDeleteRequest) returns (ResourceDeleteResponse) {
    option (google.api.http) = {
      post: "/backend/resource/delete"
      body: "*"
    };
  }
}

message ResourceListRequest{
  // 页码
  int32 page = 1 [(buf.validate.field).int32.gt = 0];
  // 每页数量
  int32 page_size = 2 [(buf.validate.field).int32.gt = 0];
  // URI
  string uri = 3;
  // 资源名称
  string name = 4;
  // 状态
  int32 status = 5;
  // 类型
  int32 type = 6;
}

message ResourceListResponse{
  message Item{
    int32 id = 1;
    string name = 2;
    string uri = 4;
    int32 status = 7;
    string created_at = 8;
    string updated_at = 9;
    int32 type = 11;
  }

  repeated Item items = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
  int32 page_total = 5;
}


message ResourceCreateRequest{
  // 资源名称
  string name = 1 [(buf.validate.field).string = {min_len: 1}];
  // 资源URI
  string uri = 2 [(buf.validate.field).string = {min_len: 1}];
  // 资源类型
  int32 type = 3 [(buf.validate.field).int32 = {in: [1, 2]}];
}

message ResourceCreateResponse{
  int32 id = 1;
}

message ResourceUpdateRequest{
  // 资源ID
  int32 id = 1 [(buf.validate.field).int32.gt = 0];
  // 资源名称
  string name = 2 [(buf.validate.field).string = {min_len: 1}];
  // 资源URI
  string uri = 3 [(buf.validate.field).string = {min_len: 1}];
  // 状态
  int32 status = 4 [(buf.validate.field).int32 = {in: [1, 2]}];
}

message ResourceUpdateResponse{
  int32 id = 1;
}

message ResourceDeleteRequest{
  int32 id = 1 [(buf.validate.field).int32.gt = 0];
}

message ResourceDeleteResponse{
  int32 id = 1;
}